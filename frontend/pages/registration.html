<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../styles/scss/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body background="../images/veges.jpg" class="vege">
    <div class="container">
      <h2 class="Register">Register</h2>
      <form>
        <div class="form-group">
          <label for="username" class="u">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            value="test1"
          />
        </div>
        <div class="form-group">
          <label for="email" class="em">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            value="test@gmail.com"
          />
        </div>
        <div class="form-group">
          <label for="password" class="pass">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            value="aA!12345"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password" class="cp">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm password"
            value="aA!12345"
          />
        </div>
        <div id="errorDiv">
          <p id="errormessage"></p>
        </div>
        <button type="button" class="reg" id="submit-signup">Register</button>
      </form>
      <p class="al">
        Already have an account? <a href="login.html" class="logged">Login</a>
      </p>
    </div>
    <div id="toastMessage" class="toastMessage"></div>

    <script src="../scripts/utils.js"></script>
    <script src="../../backend/user-management.js"></script>
    <script src="../scripts/registration.js"></script>
  </body>
</html>
