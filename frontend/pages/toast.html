<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toast Message Example</title>
<style>
    /* CSS for styling the toast message */
    .toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
    }
</style>
</head>
<body>

<h1>Toast Message Example</h1>

<button onclick="showToast()">Show Toast</button>

<div id="toast" class="toast"></div>

<script>
function showToast() {
    var toast = document.getElementById("toast");
    toast.innerHTML = "This is a toast message.";

    // Show the toast
    toast.style.visibility = "visible";

    // Hide the toast after 2 seconds
    setTimeout(function(){
        toast.style.visibility = "hidden";
    }, 2000);
}
</script>

</body>
</html>
