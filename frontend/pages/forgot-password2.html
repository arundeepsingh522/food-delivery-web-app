<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../styles/scss/main.css">
</head>
<body background="../images/veges.jpg" class="main">
    <div class="container">
        <div class="form">

            <h2 class="cover">Reset Password</h2>
            <h4>	
                Please enter new password for your account.</h4>
            <form>
                <div id="password-div" class="form-group">
                    <label for="password" class="p">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <button id="submit-login" type="button" class="log">Submit</button>
            </form>
            <p class="donot">Dont't have an account? <a href="registration.html" class="r">Register</a></p>
        </div>
        <div id="errorDiv">
            <p id="errormessage"></p>
          </div>
        </div>
        <div id="toastMessage" class="toastMessage"></div>
        <script src="../scripts/utils.js"></script>
        <script src="../../backend/user-management.js"></script>
    <script src="../scripts/forgot-password2.js"></script>
</body>
</html>
